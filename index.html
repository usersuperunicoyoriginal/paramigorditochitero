    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --fresa-fuerte: #ff4d6d;
            --fresa-medio: #ff758f;
            --fresa-pastel: #ffb3c1;
            --crema: #fff0f3;
            --blanco-puro: #ffffff;
            --texto: #590d22;
        }

        body {
            background: linear-gradient(135deg, var(--crema) 0%, #ffe5ec 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Sour Gummy', sans-serif;
            overflow: hidden;
        }

        .login-bubble {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 60px;
            border: 4px solid var(--blanco-puro);
            position: relative;
            width: 340px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
        }

        .login-bubble::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 50px;
            border-width: 25px 25px 0 0;
            border-style: solid;
            border-color: var(--blanco-puro) transparent transparent transparent;
        }

        h1 {
            font-family: 'Cherry Bomb One', cursive;
            background: linear-gradient(to right, var(--fresa-fuerte), var(--fresa-medio));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 85%;
            padding: 18px;
            border: 2px solid var(--fresa-pastel);
            border-radius: 25px;
            outline: none;
            font-size: 18px;
            font-family: 'Sour Gummy', sans-serif;
            color: var(--texto);
            text-align: center;
            background: var(--blanco-puro);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--fresa-fuerte);
            box-shadow: 0 0 10px rgba(255, 77, 109, 0.1);
        }

        button {
            background: linear-gradient(to right, var(--fresa-fuerte), var(--fresa-medio));
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 6px 15px rgba(255, 77, 109, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .heart-icon { 
            color: white; 
            font-size: 35px;
            font-family: 'Cherry Bomb One', cursive;
        }
    </style>
</head>
