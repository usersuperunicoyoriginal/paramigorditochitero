            color: var(--texto);
            overflow: hidden;

        /* SIDEBAR ESTILO SOFT */
        .sidebar {
            width: 240px;

            backdrop-filter: blur(10px);

            flex-direction: column;
            padding: 30px;

        h2 {

            font-size: 32px; 
            color: var(--fresa-fuerte);
            text-shadow: 2px 2px var(--blanco-puro);
            text-align: center;
        }

        .menu-item {
            font-family: 'Cherry Bomb One', cursive;
            background: var(--blanco-puro);
            border: 2px solid var(--fresa-pastel);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            color: var(--fresa-medio);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.1);
        }

        .menu-item:hover {
            transform: translateY(-3px);
            background: var(--fresa-fuerte);
            color: white;
            border-color: var(--fresa-fuerte);
        }

        .main {

            padding: 40px;
            overflow-y: auto;
        }

        h1 {
            font-family: 'Cherry Bomb One', cursive;
            font-size: 60px;
            margin-top: 0;
            background: linear-gradient(to right, var(--fresa-fuerte), var(--fresa-medio));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid var(--blanco-puro);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(255, 117, 143, 0.15);
        }

        .card-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--fresa-medio);
            font-weight: 900;
            margin-bottom: 10px;
            display: block;

            font-family: 'DynaPuff', cursive;
            font-size: 24px;
            color: var(--fresa-fuerte);
            background: var(--crema);
            padding: 10px;
            border-radius: 15px;
        }

        .distancia-val {
            font-family: 'DynaPuff', cursive;
            font-size: 38px;
            color: var(--texto);
            display: inline-block;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: 3px dashed var(--fresa-pastel);

        #reloj {

            color: var(--texto);

            margin-bottom: 15px;

            top: 0; left: 0; width: 100%; height: 100%;
